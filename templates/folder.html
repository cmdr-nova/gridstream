<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ folder.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<!--FOLDERS DUDE, WE GOT FOLDERS-->

    <div class="container">
        <h1>{{ folder.name }}</h1>
        <ul>
            {% for feed in feeds %}
            <li>
                <div class="content">
                    <a href="{{ url_for('fetch_feed_from_folder', folder_name=folder.name, feed_id=feed.id) }}">{{ feed.name }}</a>
                </div>
                <div class="actions">
                    <form action="/move_feed" method="post" class="move-form">
                        <input type="hidden" name="feed_url" value="{{ feed.url }}">
                        <select name="folder_name" required>
                            <option value="" disabled selected>Move to folder</option>
                            {% for folder in folders %}
                            <option value="{{ folder.name }}">{{ folder.name }}</option>
                            {% endfor %}
                        </select>
                        <button type="submit">Move</button>
                    </form>
                    <form action="/delete_feed_from_folder/{{ feed.id }}" method="post" class="delete-form">
                        <button type="submit" class="delete-button">Delete</button>
                    </form>
                </div>
            </li>
            {% endfor %}
        </ul>
        <div class="back-button-container">
            <a href="{{ url_for('index') }}" class="back-button">Back</a>
        </div>
    </div>
</body>
</html>
